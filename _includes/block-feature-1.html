{% if section.media_alignment and section.media_alignment == "Left" %}
{% include block-feature-2.html %}
{% else %}
<section class="block block-feature-1">
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content }}</p>
      </div>
      <div class="column media">
        <img src="{{ section.media.image | relative_url }}" alt="{{
	section.media.alt_text }}" style="box-shadow:5px 10px 8px #888888; padding: 10px 10px 20px 10px;
    border: 1px solid #BFBFBF;">
      </div>
    </div>      
  </div>
</section>
{% endif %}
